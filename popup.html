<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PromptPolish</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <h1 class="animate-enter">PromptPolish</h1>

  <!-- Status Card -->
  <div class="card status-card animate-enter delay-1">
    <div>
      <div class="status-label">Extension Active</div>
      <div class="status-sub">Global optimization switch</div>
    </div>
    <label class="toggle-switch">
      <input type="checkbox" id="optEnabled">
      <span class="slider"></span>
    </label>
  </div>

  <!-- Mode Selector -->
  <div class="card animate-enter delay-2">
    <h2>Optimization Mode</h2>
    <div class="mode-grid" id="modeSelector">
      <!-- Concise -->
      <button class="mode-btn active" data-value="concise" aria-label="Concise Mode">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
          stroke-linecap="round" stroke-linejoin="round">
          <circle cx="6" cy="6" r="3" />
          <circle cx="6" cy="18" r="3" />
          <line x1="20" y1="4" x2="8.12" y2="15.88" />
          <line x1="14.47" y1="14.48" x2="20" y2="20" />
          <line x1="8.12" y1="8.12" x2="12" y2="12" />
        </svg>
        <span>Concise</span>
      </button>

      <!-- Creative -->
      <button class="mode-btn" data-value="creative" aria-label="Creative Mode">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
          stroke-linecap="round" stroke-linejoin="round">
          <path
            d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z" />
        </svg>
        <span>Creative</span>
      </button>

      <!-- Professional -->
      <button class="mode-btn" data-value="professional" aria-label="Professional Mode">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
          stroke-linecap="round" stroke-linejoin="round">
          <rect width="20" height="14" x="2" y="7" rx="2" ry="2" />
          <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16" />
        </svg>
        <span>Professional</span>
      </button>

      <!-- Casual -->
      <button class="mode-btn" data-value="casual" aria-label="Casual Mode">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
          stroke-linecap="round" stroke-linejoin="round">
          <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
          <circle cx="9" cy="7" r="4" />
          <path d="M23 21v-2a4 4 0 0 0-3-3.87" />
          <path d="M16 3.13a4 4 0 0 1 0 7.75" />
        </svg>
        <span>Casual</span>
      </button>

      <!-- Persuasive -->
      <button class="mode-btn" data-value="persuasive" aria-label="Persuasive Mode">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
          stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 2a10 10 0 1 0 10 10 4 4 0 0 1-5-5 4 4 0 0 1-5-5" />
          <path d="M8.5 8.5v.01" />
          <path d="M16 15.5v.01" />
          <path d="M12 12v.01" />
        </svg>
        <span>Persuasive</span>
      </button>

      <!-- Synthesizer -->
      <button class="mode-btn" data-value="synthesizer" aria-label="Synthesizer Mode">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
          stroke-linecap="round" stroke-linejoin="round">
          <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z" />
          <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z" />
        </svg>
        <span>Synthesizer</span>
      </button>

      <!-- Debugger -->
      <button class="mode-btn" data-value="debugger" aria-label="Debugger Mode">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
          stroke-linecap="round" stroke-linejoin="round">
          <polyline points="16 18 22 12 16 6" />
          <polyline points="8 6 2 12 8 18" />
        </svg>
        <span>Debugger</span>
      </button>

      <!-- Custom -->
      <button class="mode-btn" data-value="custom" aria-label="Custom Mode">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
          stroke-linecap="round" stroke-linejoin="round">
          <line x1="4" x2="20" y1="21" y2="21" />
          <line x1="4" x2="20" y1="14" y2="14" />
          <line x1="4" x2="20" y1="7" y2="7" />
          <circle cx="14" cy="14" r="2" />
          <circle cx="8" cy="7" r="2" />
          <circle cx="16" cy="21" r="2" />
        </svg>
        <span>Custom</span>
      </button>
    </div>

    <!-- Custom Rules Area -->
    <div class="custom-rules-container" id="customRulesContainer">
      <textarea id="customInstruction" rows="3" placeholder="Enter your custom optimization rules..."></textarea>
    </div>
  </div>

  <!-- Deep Polish Toggle -->
  <div class="card animate-enter delay-2">
    <div style="display:flex; justify-content:space-between; align-items:center;">
      <div>
        <div class="status-label">Deep Polish (CoT)</div>
        <div class="status-sub">Slower, higher quality reasoning</div>
      </div>
      <label class="toggle-switch">
        <input type="checkbox" id="deepPolishToggle">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <!-- Settings Card -->
  <div class="card animate-enter delay-3">
    <!-- Auto-Clarify -->
    <div class="status-card" style="background:none; border:none; padding:0;">
      <div>
        <div class="status-label" style="font-size:13px;">Auto-Clarify</div>
        <div class="status-sub">Ask questions for vague prompts</div>
      </div>
      <label class="toggle-switch" style="transform:scale(0.8); transform-origin:right center;">
        <input type="checkbox" id="autoClarify">
        <span class="slider"></span>
      </label>
    </div>

    <!-- Domain Whitelist -->
    <div class="status-card" style="background:none; border:none; padding:0; margin-top:16px;">
      <div>
        <div class="status-label" style="font-size:13px;">Domain Whitelist</div>
        <div class="status-sub">Only enable on specific websites</div>
      </div>
      <label class="toggle-switch" style="transform:scale(0.8); transform-origin:right center;">
        <input type="checkbox" id="whitelistEnabled">
        <span class="slider"></span>
      </label>
    </div>

    <!-- Whitelist Domains Input -->
    <div id="whitelistDomainsContainer" style="display:none; margin-top:12px;">
      <textarea id="whitelistDomains" placeholder="chatgpt.com&#10;*.openai.com&#10;claude.ai&#10;gemini.google.com"
        rows="4"></textarea>
      <div class="whitelist-hint">One domain per line. Use * for wildcards.</div>
    </div>
  </div>

  <div class="footer animate-enter delay-3">
    <a href="#" id="openSettings">Settings</a>
    <a href="https://github.com/jacuzzi8888/promptpolish" target="_blank">Docs</a>
  </div>

  <script src="popup.js"></script>
</body>

</html>
