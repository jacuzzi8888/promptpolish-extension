<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptPolish</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
</head>
<body>

    <div class="popup-container">
        <div class="header">
            <img src="icons/promptpolish_icon.png" alt="PromptPolish Logo" class="logo">
            <h2>PromptPolish</h2>
        </div>

        <!-- Main Settings -->
        <div class="setting-row toggle-container">
             <label for="toggleOptimization" class="setting-label">Enable Optimization</label>
             <label class="switch">
                <input type="checkbox" id="toggleOptimization">
                <span class="slider round"></span>
            </label>
        </div>

        <div class="setting-row toggle-container">
            <label for="toggleAutoClarify" class="setting-label">Auto-Clarify Vague Prompts</label>
            <label class="switch">
               <input type="checkbox" id="toggleAutoClarify">
               <span class="slider round"></span>
           </label>
       </div>
       <div class="setting-row">
            <label for="optimizationMode" class="setting-label">Mode</label>
            <select id="optimizationMode">
                <option value="concise">Concise</option>
                <option value="creative">Creative</option>
                <option value="formal">Formal</option>
                <option value="analyze">Analyze</option>
                <option value="custom">Custom</option>
            </select>
        </div>

        <div class="setting-row custom-instruction-container hidden">
            <label for="customInstruction" class="setting-label">Custom Instruction</label>
            <textarea id="customInstruction" placeholder="Enter custom optimization instructions..."></textarea>
        </div>

        <!-- Horizontal Divider -->
        <hr class="divider">

        <!-- Custom Targeting Rules Section -->
        <div class="rules-section">
            <h3>Custom Targeting Rules</h3>
            <div class="rule-form">
                <input type="text" id="ruleDomain" placeholder="Domain (e.g., example.com)">
                <input type="text" id="ruleSelector" placeholder="CSS Selector (e.g., #my-textarea)">
                <button id="addRuleBtn">Add Rule</button>
            </div>
            <div id="rulesList" class="rules-list">
                <!-- Rules will be dynamically inserted here -->
            </div>
        </div>

    </div>

    <script src="popup.js"></script>
</body>
</html>
