<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PromptPolish</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <h1 class="animate-enter">PromptPolish</h1>

  <!-- Status Card -->
  <div class="card status-card animate-enter delay-1">
    <div>
      <div class="status-label">Extension Active</div>
      <div class="status-sub">Global optimization switch</div>
    </div>
    <label class="toggle-switch">
      <input type="checkbox" id="optEnabled">
      <span class="slider"></span>
    </label>
  </div>

  <!-- Mode Selector -->
  <div class="card animate-enter delay-2">
    <h2>Optimization Mode</h2>
    <div class="mode-grid" id="modeSelector">
      <!-- Concise -->
      <button class="mode-btn active" data-value="concise" aria-label="Concise Mode">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
          stroke-linecap="round" stroke-linejoin="round">
          <circle cx="6" cy="6" r="3" />
          <circle cx="6" cy="18" r="3" />
          <line x1="20" y1="4" x2="8.12" y2="15.88" />
          <line x1="14.47" y1="14.48" x2="20" y2="20" />
          <line x1="8.12" y1="8.12" x2="12" y2="12" />
        </svg>
        <span>Concise</span>
      </button>

      <!-- Creative -->
      <button class="mode-btn" data-value="creative" aria-label="Creative Mode">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
          stroke-linecap="round" stroke-linejoin="round">
          <path
            d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z" />
        </svg>
        <span>Creative</span>
      </button>

      <!-- Formal -->
      <button class="mode-btn" data-value="formal" aria-label="Formal Mode">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
          stroke-linecap="round" stroke-linejoin="round">
          <rect width="20" height="14" x="2" y="7" rx="2" ry="2" />
          <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16" />
        </svg>
        <span>Formal</span>
      </button>

      <!-- Analyze -->
      <button class="mode-btn" data-value="analyze" aria-label="Analyze Mode">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
          stroke-linecap="round" stroke-linejoin="round">
          <path d="M2 22h20" />
          <path d="M14.6 9.5a3 3 0 0 0-4.2 0L9 10.9a3 3 0 0 0 4.2 4.2l1.4-1.4" />
          <path d="M9 22v-3" />
          <path d="M15 22v-3" />
          <path d="M12 17v-2" />
          <path d="M12 12V2" />
          <path d="m7 7 5-5 5 5" />
        </svg>
        <span>Analyze</span>
      </button>

      <!-- Custom -->
      <button class="mode-btn" data-value="custom" aria-label="Custom Mode">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
          stroke-linecap="round" stroke-linejoin="round">
          <line x1="4" x2="20" y1="21" y2="21" />
          <line x1="4" x2="20" y1="14" y2="14" />
          <line x1="4" x2="20" y1="7" y2="7" />
          <circle cx="14" cy="14" r="2" />
          <circle cx="8" cy="7" r="2" />
          <circle cx="16" cy="21" r="2" />
        </svg>
        <span>Custom</span>
      </button>
    </div>

    <!-- Custom Rules Area -->
    <div class="custom-rules-container" id="customRulesContainer">
      <textarea id="customInstruction" rows="3" placeholder="Enter your custom optimization rules..."></textarea>
    </div>
  </div>

  <!-- Settings Card -->
  <div class="card animate-enter delay-3">
    <div class="status-card" style="background:none; border:none; padding:0;">
      <div>
        <div class="status-label" style="font-size:13px;">Auto-Clarify</div>
        <div class="status-sub">Ask questions for vague prompts</div>
      </div>
      <label class="toggle-switch" style="transform:scale(0.8); transform-origin:right center;">
        <input type="checkbox" id="autoClarify">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <div class="footer animate-enter delay-3">
    <a href="#" id="openSettings">Settings</a>
    <a href="https://github.com/jacuzzi8888/promptpolish" target="_blank">Docs</a>
  </div>

  <script src="popup.js"></script>
</body>

</html>
